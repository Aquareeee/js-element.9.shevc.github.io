<!DOCTYPE html>
<html lang="RU">

<head>
    <meta charset="utf-8" />
    <title>JS Element</title>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Управление студентами</h1>
        <div class="add-student">
            <input type="text" id="name" placeholder="Имя студента">
            <input type="text" id="phone" placeholder="Телефон студента">
            <button id="add-btn">Добавить студента</button>
        </div>
        <div class="student-list">
            <h2>Текущий список студентов:</h2>
            <ul id="student-ul">
                <!-- Список студентов будет здесь -->
            </ul>
        </div>
    </div>
    <script src="index.js"></script> 
</body>
</html>
